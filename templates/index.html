<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>CI/CD Code Review</title>
</head>
<body>
    <header>
        <h1>CI/CD Pipeline Code Review</h1>
    </header>
    <main>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <label for="pipeline_type">Select CI/CD Pipeline Type:</label>
            <select name="pipeline_type" id="pipeline_type" required>
                <option value="">--Select Pipeline--</option>
                <option value="yaml">YAML</option>
                <option value="docker">Dockerfile</option>
                <option value="jenkins">Jenkins</option>
                <option value="travis">Travis CI</option>
                <option value="github_actions">GitHub Actions</option>
            </select>
            <br><br>
            <label for="file">Upload File:</label>
            <input type="file" name="file" id="file" required>
            <br><br>
            <button type="submit">Upload and Review</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
